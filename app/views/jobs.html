      <div id="job-list">
        <div class="row" ng-repeat="job in jobs">
          <div class="panel panel-{{ job.state | buildResultFilter }} job" ui-sref="project.build.job({ projectId: project.id, buildId: build.id, jobId: job.id })">
            <div class="panel-body">
              <span>Job.{{ job.id }}</span>
            </div>
          </div>
        </div>
      </div>
