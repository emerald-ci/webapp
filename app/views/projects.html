<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Projects <a class="btn btn-primary" ui-sref="add_project">ADD</a></h2>
      <div id="project-list">
        <div class="row">
          <div class="panel panel-{{ project.latest_build.latest_job.state | buildResultFilter }} project" ng-repeat="project in projects" ui-sref="project.builds({ projectId: project.id })">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-10">{{ project.name }}</div>
                <div class="col-md-2 text-right">{{ project.latest_build.latest_job.state }}</div>
              </div>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-10">
                  {{ project.latest_build.short_description }}
                </div>
                <div class="col-md-2 text-right">
                  {{ project.latest_build.commit.slice(0, 8) }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
