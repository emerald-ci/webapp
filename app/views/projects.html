<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="project-list">
        <div class="row">
          <div class="panel panel-default project" ng-repeat="project in projects" ui-sref="project.builds({ projectId: project.id })">
            <div class="panel-body">
              <span>{{ project.name }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
