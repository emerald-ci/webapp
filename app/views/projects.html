<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row" ng-repeat="project in projects">
        <div class="project" ui-sref="project.builds({ projectId: project.id })">
          <div class="col-md-10">{{ project.name }}</div>
          <div class="col-md-2"><a class="btn btn-primary">config</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
