      <h4>Builds</h4>
      <div class="row" ng-repeat="build in builds">
        <div class="panel panel-default">
          <div class="panel-body">
            <p ui-sref="project.build.jobs({ projectId: project.id, buildId: build.id })">{{ build.short_description }}</p>
          </div>
        </div>
      </div>
