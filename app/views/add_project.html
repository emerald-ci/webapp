<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h2>Available GitHub Repos</h2>
    </div>
    <div class="col-sm-4 text-right">
      <a class="btn btn-primary" ng-click="sync()"><i class="fa fa-refresh"></i> Sync Repos</a>
    </div>
  </div>
  <div class="row" ng-if="github_repos.length == 0">
    <div class="col-sm-12">
      <h3 class="text-center" style="line-height: 2;"><br />If you do not see any repos you have either not synced repos or you have no GitHub repos. If you have not synced you can go ahead <a href="" ng-click="sync()">and do so</a>.</h3>
    </div>
  </div>
  <div class="row" ng-repeat="repo in github_repos">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-10">{{ repo.full_name }}</div>
            <div class="col-sm-2 text-right"><a class="btn btn-primary add-repo" ng-click="add(repo.github_repo_id)">add</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
