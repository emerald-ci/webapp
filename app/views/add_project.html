<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row" ng-repeat="repo in github_repos">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="pull-left">{{ repo.full_name }}</div>
            <div class="pull-right"><a class="btn btn-primary" ng-click="add(repo.id)">add</a></div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
